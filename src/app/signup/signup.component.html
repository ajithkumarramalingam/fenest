<form >
    <h1>Signup-Account</h1>
    <div>
        <span class="p-float-label">
            <input pInputText id="username" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
            <label htmlFor="username">Username</label>
        </span>
    </div>

    <div>
        <span class="p-float-label">
            <input pInputText id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
            <label htmlFor="email">Email</label>
        </span>
    </div>

    <div>
        <span class="p-float-label">
            <p-password [(ngModel)]="password" [feedback]="false" [toggleMask]="true" [ngModelOptions]="{standalone: true}"></p-password>
            <label for="password">Password</label>
        </span>
    </div>

    <div>
         <p-button label="Signup" (click)="insert()"></p-button>
    </div>
</form>
